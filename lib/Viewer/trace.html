<script type="text/javascript">
  $(function() {
    toggleBind();
    SyntaxHighlighter.all();
  });

  function toggleBind () {
    $(".js-root-toggle").on('click', function() {
      var rootDiv = $('.ftrace-wrapper');
      if (rootDiv.data('toggle')) {
        $('.ftrace-wrapper').css('height', '50px').data('toggle', 0);
      } else {
        $('.ftrace-wrapper').css('height', '100%').data('toggle', 1);
      }
    });
  }
</script>
